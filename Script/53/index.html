<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Practicando Javascript</h1>
    
    <!-- El metodo unsubmit esta esperando un true si el formulario es valido
            o un false si el fulmulario es invalido. -->

    <!-- Nota. Despues de dar click en el boton, si prestamos attencion en el enlace
            va a aparecer ?, que quiere decir que se posteo los datos y que el 
            onsubmmit recibio true -->
    <form action="" onsubmit="return true;">
        <button type="submit">Postear data (true)</button>
    </form>

    <form action="" onsubmit="return false;">
        <button type="submit">Postear data (false)</button>
    </form>

    <form action="" onsubmit="validar()">
        <input type="text" id="txtNombre">
        <input type="text" id="txtApellido">
        <button type="submit">Postear data</button>
    </form>
    


    <script src="./app.js"></script>
</body>
</html>
